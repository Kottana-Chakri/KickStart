<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="VoiceUp - Kickstart your learning with your own voice. Stay consistent, motivated, and on track with personalized voice reminders." />
    <meta name="keywords" content="student productivity, online learning, voice reminders, study motivation, education technology" />
    <meta property="og:title" content="VoiceUp - Learn with Your Own Voice" />
    <meta property="og:description" content="Stay consistent with your learning goals using the power of your own voice. Upload content, set goals, and receive personalized motivation." />
    <meta property="og:type" content="website" />
    <title>VoiceUp - Learn with Your Own Voice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Custom animations for enhanced interactivity */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom gradient text animation */
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .gradient-animated {
        background: linear-gradient(-45deg, #6366f1, #8b5cf6, #a855f7, #3b82f6);
        background-size: 400% 400%;
        animation: gradient-shift 4s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
